<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('/static/mahe2.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(255, 255, 255); 
            padding: 10px;
        }
        .header img {
            width: 50px; 
            height:50px
        }
        .container {
            margin: 50px auto;
            max-width: 1000px;
            align-items: center;
            background-color: rgb(0, 159, 165); 
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #b37a00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00b348;
        }
        .home-link {
            text-decoration: none;
            color: #ff0048;
        }
        .home-link:hover {
            text-decoration: underline;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: justify;
        }

        th {
            background-color:#00b339;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

       
        .plot{
            width:60%;
            height: 60%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='msis_logo.jpg') }}" alt="Image" id="logo"> 
        <a href="#" class="home-link">Home</a>
    </div>
    <form action="/visualize" method="POST">
    <div class="container">
       <input type="hidden" name="user_input" value={{user_input}} readonly>
       <input type="hidden" name="tags" value={{tags}} readonly>
       <input type="hidden" name="scraped_data" value={{scraped_data}} readonly>
       <button type="submit" name="trigger" value="pie" >Pie chart</button>
       <button type="submit" name="trigger" value="column">Column chart</button>
          
    </div>
    </form>
</body>
</html>
